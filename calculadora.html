<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <script src="funcion.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js"></script>
    <title>Calculadora</title>
</head>

<body class="body">

    <h2 class="titulo">Calculadora</h2>
    
<div class="container">
    <div class="forma">
        <input type="text" name="numeros" id="numeros">
        <div onclick="agregarnumero('7')"><p>7</p></div>
        <div onclick="agregarnumero('8')"><p>8</p></div>
        <div onclick="agregarnumero('9')"><p>9</p></div>
        <div onclick="agregarnumero('/')"><p>/</p></div>
        <div onclick="agregarnumero('4')"><p>4</p></div>
        <div onclick="agregarnumero('5')"><p>5</p></div>
        <div onclick="agregarnumero('6')"><p>6</p></div>
        <div onclick="agregarnumero('*')"><p>*</p></div>
        <div onclick="agregarnumero('1')"><p>1</p></div>
        <div onclick="agregarnumero('2')"><p>2</p></div>
        <div onclick="agregarnumero('3')"><p>3</p></div>
        <div onclick="agregarnumero('+')"><p>+</p></div>
        <div onclick="agregarnumero('0')"><p>0</p></div>
        <div onclick="agregarnumero('.')"><p>.</p></div>
        <div onclick="calcular()"><p>=</p></div>
        <div onclick="agregarnumero('-')"><p>-</p></div>
        <div class="btnlimpiar" onclick="limpiar()"><p>C</p></div>
        <p class="firma">DizanR24</p>
    </div>
</div>

</body>
</html>
